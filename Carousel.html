<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript">
    /*计算UL宽度*/
    for(var a = 1;a <= $(".xszy-item").length;a++){
        for(var i = 0;i < $(".xi"+a + " ul li").length;i++){
            $(".xi"+a+" ul").width($(".xi"+a+" ul").children("li").length*850);
        }
    }
    $("#xszyTab li").click(function(){
        $("#xszyTab li").removeClass("active").eq($(this).index()).addClass("active");
        $(".xszy-item").hide();
        $(".xi"+($(this).index()+1)).fadeIn();
        $(".xszy-item").eq($(this).index()).children(".item-list").children("ul").css({"marginLeft":0});
        $(".circle").eq($(this).index()).children("a").removeClass("active").first().addClass("active");
    });
    $(".prev").click(function(){
        var currLength = $(this).parent(".xszy-item").children(".item-list").children("ul").children("li").length-1;
        var tabLi = $("#xszyTab li.active").index();
        var currIndex =  $(this).prev(".circle").children("a.active").index();
        if(currIndex == 0){
            var tabIndex = $("#xszyTab li.active").index();
            if(tabIndex != 0){
                var prevLength = $(".xszy-item").eq(tabLi-1).children(".item-list").children("ul").children("li").length;
                $(".xszy-item").eq(tabLi-1).children(".item-list").children("ul").css({"marginLeft":(-prevLength+1)*850});
                $(".circle").eq(tabLi-1).children("a").removeClass("active").last().addClass("active");
                $("#xszyTab li").removeClass("active").eq(tabIndex-1).addClass("active");
                $(".xszy-item").hide().eq(tabLi-1).fadeIn();
            }else{
                layer.msg('亲，已经是第一个了哦 O(∩_∩)O~~', 3, 9);
                return;
            }
        }else{
            $(this).parent(".xszy-item").children(".item-list").children("ul").animate({"marginLeft":(-currIndex+1)*850});
            $(this).prev($(".circle")).children("a").removeClass("active").eq(currIndex-1).addClass("active");
        }
    });
    $(".next").click(function(){
        var currLength = $(this).parent(".xszy-item").children(".item-list").children("ul").children("li").length-1;
        var tabLi = $("#xszyTab li.active").index();
        var currIndex =  $(this).prev().prev(".circle").children("a.active").index();
        if(currIndex == currLength){
            var tabIndex = $("#xszyTab li.active").index();
            if(tabIndex != 4){
                $(".xszy-item").eq(tabLi+1).children(".item-list").children("ul").css({"marginLeft":"0px"});
                $(".circle").eq(tabLi+1).children("a").removeClass("active").first().addClass("active");
                $("#xszyTab li").removeClass("active").eq(tabIndex+1).addClass("active");
                $(".xszy-item").hide().eq(tabLi+1).fadeIn();
            }else{
                layer.msg('没有了 /(ㄒoㄒ)/~~');
            }
        }else{
            $(this).parent(".xszy-item").children(".item-list").children("ul").animate({"marginLeft":(-currIndex-1)*850});
            $(this).prev().prev($(".circle")).children("a").removeClass("active").eq(currIndex+1).addClass("active");
        }
    });
    $(".circle a").click(function(){
        $(this).addClass("active").siblings("a").removeClass("active");
        $(this).parent().parent(".xszy-item").children(".item-list").children("ul").animate({"marginLeft":(-$(this).index())*850});
    });
</script>
